	<script>
		// Получение элементов
		const loginModal = document.getElementById("loginModal");
		const openLoginBtn = document.querySelector(".js-show-login"); // Ваша кнопка "Войти"
		const closeLoginBtn = document.getElementById("closeLoginModal");

		// Открытие модального окна
		openLoginBtn.addEventListener("click", () => {
			loginModal.classList.remove("d-none"); // Убираем класс скрытия
		});

		// Закрытие модального окна
		closeLoginBtn.addEventListener("click", () => {
			loginModal.classList.add("d-none"); // Добавляем класс скрытия
		});

		// Закрытие окна при клике вне содержимого
		window.addEventListener("click", (event) => {
			if (event.target === loginModal) {
				loginModal.classList.add("d-none");
			}
		});
	</script>
